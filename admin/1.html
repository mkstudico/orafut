                    return;

                    showToast(`Image must be less than ${maxSize / 1024 / 1024}MB`, 'error');

                reader.onload = function(e) {
                    const preview = document.getElementById(previewId);
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;

                reader.readAsDataURL(file);
            });

        function getMatchStatusClass(match) {
            const now = new Date();
            const startTime = match.startTime ? new Date(match.startTime) : null;
            const endTime = startTime ? new Date(startTime.getTime() + 90 * 60 * 1000) : null;

            if (match.result) return 'status-active'; // Completed
            if (!startTime) return 'status-pending';
            
            if (now < startTime) return 'status-pending'; // Upcoming
            if (now >= startTime && now <= endTime) return 'status-active'; // Live
            
            // Match ended but no result
            const twelveHoursAgo = new Date(now.getTime() - 12 * 60 * 60 * 1000);
            if (startTime < twelveHoursAgo) return 'status-inactive'; // Hidden
            
            return 'status-pending'; // Pending result
        }

        function getMatchStatusText(match) {
            const now = new Date();
            const startTime = match.startTime ? new Date(match.startTime) : null;
            const endTime = startTime ? new Date(startTime.getTime() + 90 * 60 * 1000) : null;

            if (match.result) return 'Completed';
            if (!startTime) return 'Scheduled';
            
            if (now < startTime) return 'Upcoming';
            if (now >= startTime && now <= endTime) return 'Live';
            
            // Match ended but no result
            const twelveHoursAgo = new Date(now.getTime() - 12 * 60 * 60 * 1000);
            if (startTime < twelveHoursAgo) return 'Hidden';
            
            return 'Pending Result';
        }

        async function saveMatch() {
            const team1Id = document.getElementById('team1Select').value;
            const team2Id = document.getElementById('team2Select').value;
            const league = document.getElementById('matchLeague').value.trim();
            const startTime = document.getElementById('matchStartTime').value;
            const youtubeUrl = document.getElementById('youtubeUrl').value.trim();
            const iptvUrl = document.getElementById('iptvUrl').value.trim();
            const venue = document.getElementById('matchVenue').value.trim();
            const isTopMatch = document.getElementById('isTopMatch').checked;

            if (!team1Id || !team2Id || !league || !startTime) {
                showToast('Please fill all required fields', 'error');
                return;
            }

            if (team1Id === team2Id) {
                showToast('Team 1 and Team 2 cannot be the same', 'error');
                return;
            }

            try {
                // Get team names
                const team1 = teams.find(t => t.id === team1Id);
                const team2 = teams.find(t => t.id === team2Id);

                if (!team1 || !team2) {
                    showToast('Selected teams not found', 'error');
                    return;
                }

                const matchData = {
                    team1Id,
                    team2Id,
                    teamAName: team1.name,
                    teamBName: team2.name,
                    teamALogo: team1.logoUrl,
                    teamBLogo: team2.logoUrl,
                    league,
                    startTime: firebase.firestore.Timestamp.fromDate(new Date(startTime)),
                    venue,
                    isTopMatch,
                    status: 'upcoming',
                    teamAVotes: 0,
                    teamBVotes: 0,
                    drawVotes: 0,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (youtubeUrl) matchData.youtubeUrl = youtubeUrl;
                if (iptvUrl) matchData.iptvUrl = iptvUrl;

                if (selectedMatchId) {
                    // Check if votes exist
                    const votesSnapshot = await db.collection('votes')
                        .where('matchId', '==', selectedMatchId)
                        .limit(1)
                        .get();

                    if (!votesSnapshot.empty) {
                        showToast('Cannot edit match after votes have been cast', 'error');
                        return;
                    }

                    // Update existing match
                    await db.collection('matches').doc(selectedMatchId).update(matchData);
                    showToast('Match updated successfully', 'success');
                } else {
                    // Create new match
                    matchData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await db.collection('matches').add(matchData);
                    showToast('Match created successfully', 'success');
                }

                closeMatchModal();
                loadMatches();

            } catch (error) {
                console.error('Save match error:', error);
                showToast('Failed to save match', 'error');
            }
        }

        async function awardWins(matchId, team1Goals, team2Goals) {
            try {
                // Get all votes for this match
                const votesSnapshot = await db.collection('votes')
                    .where('matchId', '==', matchId)
                    .get();

                // Determine winner
                let winner = 'draw';
                if (team1Goals > team2Goals) winner = 'team1';
                if (team2Goals > team1Goals) winner = 'team2';

                // Get match details
                const matchDoc = await db.collection('matches').doc(matchId).get();
                const match = matchDoc.data();

                // Award wins to correct predictors
                const batch = db.batch();
                const winPromises = [];

                votesSnapshot.forEach(voteDoc => {
                    const vote = voteDoc.data();
                    
                    // Check if prediction was correct
                    const isCorrect = 
                        (winner === 'draw' && vote.voteType === 'draw') ||
                        (winner === 'team1' && vote.voteType === 'team1') ||
                        (winner === 'team2' && vote.voteType === 'team2');

                    if (isCorrect) {
                        // Create win record
                        const winRef = db.collection('wins').doc();
                        const winData = {
                            matchId,
                            matchName: `${match.teamAName || 'Team A'} vs ${match.teamBName || 'Team B'}`,
                            predictorId: vote.predictorId,
                            predictorName: vote.predictorName,
                            predicted: vote.voteType,
                            result: winner,
                            awardedAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        batch.set(winRef, winData);

                        // Update predictor win count
                        const predictorRef = db.collection('predictors').doc(vote.predictorId);
                        winPromises.push(
                            predictorRef.update({
                                wins: firebase.firestore.FieldValue.increment(1),
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            })
                        );
                    }
                });

                // Execute batch write
                await batch.commit();
                
                // Update all predictors
                await Promise.all(winPromises);

                // Recalculate ratings for all predictors
                await refreshPredictorRatings();

            } catch (error) {
                console.error('Award wins error:', error);
                throw error;
            }
        }

        async function recalculateAllWins() {
            try {
                showToast('Recalculating wins...', 'info');
                
                // Get all completed matches
                const matchesSnapshot = await db.collection('matches')
                    .where('result', '!=', null)
                    .get();

                // Clear existing wins
                const winsSnapshot = await db.collection('wins').get();
                const deleteBatch = db.batch();
                winsSnapshot.forEach(doc => {
                    deleteBatch.delete(doc.ref);
                });
                await deleteBatch.commit();

                // Reset all predictor win counts
                const predictorsSnapshot = await db.collection('predictors').get();
                const resetBatch = db.batch();
                predictorsSnapshot.forEach(doc => {
                    resetBatch.update(doc.ref, {
                        wins: 0,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                });
                await resetBatch.commit();

                // Re-award wins for all completed matches
                const awardPromises = [];
                matchesSnapshot.forEach(doc => {
                    const match = doc.data();
                    if (match.result) {
                        awardPromises.push(
                            awardWins(doc.id, match.result.team1Goals, match.result.team2Goals)
                        );
                    }
                });

                await Promise.all(awardPromises);
                showToast('All wins recalculated successfully', 'success');

            } catch (error) {
                console.error('Recalculate wins error:', error);
                showToast('Failed to recalculate wins', 'error');
            }
        }

        function calculateStars(wins) {
            if (wins >= 200) return 5;
            if (wins >= 100) return 4;
            if (wins >= 60) return 3;
            if (wins >= 30) return 2;
            if (wins >= 20) return 1;
            return 0;
        }

        function calculateIcons(followers) {
            if (followers >= 10000) return 5;
            if (followers >= 250) return 4;
            if (followers >= 170) return 3;
            if (followers >= 100) return 2;
            if (followers >= 50) return 1;
            return 0;
        }

        function determineBadge(stars, icons) {
            if (stars >= 4 && icons >= 4) return 'gold';
            if (stars >= 3 && icons >= 3) return 'gray';
            return null;
        }

                    const predictor = doc.data();
                    const wins = predictor.wins || 0;
                    const followers = predictor.followers || 0;
                    
                    const stars = calculateStars(wins);
                    const icons = calculateIcons(followers);
                    const badge = determineBadge(stars, icons);

                    batch.update(doc.ref, {
                        stars,
                        icons,
                        badge: badge || null,
                        ratingUpdatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                console.error('Lock account error:', error);
                showToast('Failed to lock account', 'error');
            }
        }

        async function banReportedAccount() {
            if (!confirm('Are you sure you want to ban this account?')) {
                return;
            }

            try {
                const report = reports.find(r => r.id === selectedReportId);
                if (!report) return;

                // Get user document
                let userRef;
                
                // Try to find in predictors first
                const predDoc = await db.collection('predictors').doc(report.reportedId).get();
                if (predDoc.exists) {
                    userRef = db.collection('predictors').doc(report.reportedId);
                } else {
                    // Try users collection
                    const userDoc = await db.collection('users').doc(report.reportedId).get();
                    if (userDoc.exists) {
                        userRef = db.collection('users').doc(report.reportedId);
                    }
                }

                if (userRef) {
                    await userRef.update({
                        isActive: false,
                        isBanned: true,
                        banReason: 'Reported content violation',
                        bannedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    showToast('Account banned', 'success');
                    markReportAsResolved();
                } else {
                    showToast('User not found', 'error');
                }

            } catch (error) {
                console.error('Ban account error:', error);
                showToast('Failed to ban account', 'error');
            }
        }

        async function markAllReportsReviewed() {

        // Notifications Management
        async function sendNotification() {
            const recipientType = document.getElementById('recipientType').value;
            const specificRecipient = document.getElementById('specificRecipient').value.trim();
            const title = document.getElementById('notificationTitle').value.trim();
            const message = document.getElementById('notificationMessage').value.trim();
            const actionUrl = document.getElementById('notificationAction').value.trim();
            const priority = document.getElementById('notificationPriority').value;
            const sendAsMessage = document.getElementById('sendAsMessage').checked;

            if (!recipientType || !title || !message) {
                showToast('Please fill all required fields', 'error');
                return;
            }

            if (recipientType === 'specific' && !specificRecipient) {
                showToast('Please enter a username', 'error');
                return;
            }

            try {
                let recipientIds = [];
                let recipientNames = [];

                if (recipientType === 'specific') {
                    // Find specific user/predictor
                    const [userSnap, predictorSnap] = await Promise.all([
                        db.collection('users')
                            .where('username', '==', specificRecipient)
                            .limit(1)
                            .get(),
                        db.collection('predictors')
                            .where('username', '==', specificRecipient)
                            .limit(1)
                            .get()
                    ]);

                    if (userSnap.empty && predictorSnap.empty) {
                        showToast('User not found', 'error');
                        return;
                    }

                    const doc = userSnap.empty ? predictorSnap.docs[0] : userSnap.docs[0];
                    recipientIds.push(doc.id);
                    recipientNames.push(doc.data().username || 'User');
                } else if (recipientType === 'users') {
                    const snapshot = await db.collection('users').get();
                    snapshot.forEach(doc => {
                        recipientIds.push(doc.id);
                    });
                    recipientNames.push('All Users');
                } else if (recipientType === 'predictors') {
                    const snapshot = await db.collection('predictors').get();
                    snapshot.forEach(doc => {
                        recipientIds.push(doc.id);
                    });
                    recipientNames.push('All Predictors');
                } else if (recipientType === 'all') {
                    const [usersSnap, predictorsSnap] = await Promise.all([
                        db.collection('users').get(),
                        db.collection('predictors').get()
                    ]);
                    
                    usersSnap.forEach(doc => recipientIds.push(doc.id));
                    predictorsSnap.forEach(doc => recipientIds.push(doc.id));
                    recipientNames.push('Everyone');
                }

                // Create notification records
                const batch = db.batch();
                const notificationPromises = [];

                recipientIds.forEach(userId => {
                    const notificationRef = db.collection('notifications').doc();
                    const notificationData = {
                        userId,
                        title,
                        message,
                        priority,
                        isRead: false,
                        sentAt: firebase.firestore.FieldValue.serverTimestamp(),
                        type: 'admin_notification'
                    };

                    if (actionUrl) notificationData.actionUrl = actionUrl;

                    batch.set(notificationRef, notificationData);

                    // If sending as message, create DM
                    if (sendAsMessage) {
                        const messageRef = db.collection('messages').doc();
                        const messageData = {
                            senderId: 'admin',
                            senderName: 'ORAFUT Admin',
                            receiverId: userId,
                            content: `[Admin Notification] ${title}: ${message}`,
                            isRead: false,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            type: 'admin_message'
                        };
                        batch.set(messageRef, messageData);
                    }
                });

                // Also create admin notification record
                const adminNotificationRef = db.collection('admin_notifications').doc();
                const adminNotificationData = {
                    recipientType,
                    recipientNames: recipientNames.join(', '),
                    title,
                    message,
                    priority,
                    sentAt: firebase.firestore.FieldValue.serverTimestamp(),
                    sentBy: 'admin'
                };
                batch.set(adminNotificationRef, adminNotificationData);

                await batch.commit();

                showToast(`Notification sent to ${recipientNames[0]}`, 'success');
                document.getElementById('notificationForm').reset();
                loadNotifications();

            } catch (error) {
                console.error('Send notification error:', error);
                showToast('Failed to send notification', 'error');
            }
        }

        async function loadNotifications() {
            try {
                const snapshot = await db.collection('admin_notifications')
                    .orderBy('sentAt', 'desc')
                    .limit(50)
                    .get();
                
                const tableBody = document.getElementById('notificationsTableBody');
                tableBody.innerHTML = '';

                snapshot.forEach(doc => {
                    const notification = doc.data();
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${notification.title || 'No title'}</td>
                        <td>${notification.recipientNames || 'Unknown'}</td>
                        <td style="max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            ${notification.message || 'No message'}
                        </td>
                        <td>${notification.sentAt ? notification.sentAt.toDate().toLocaleString() : 'Unknown'}</td>
                        <td>
                            <span class="status-badge ${notification.priority === 'urgent' ? 'status-inactive' : notification.priority === 'high' ? 'status-pending' : 'status-active'}">
                                ${notification.priority || 'normal'}

                        </td>

                            <div class="table-actions-cell">

                                </button>
                            </div>
                        </td>
                    `;

                console.error('Notifications load error:', error);

            }
        }

        async function resendNotification(notificationId) {
            try {
                const doc = await db.collection('admin_notifications').doc(notificationId).get();
                if (!doc.exists) return;

                const notification = doc.data();
                
                // Pre-fill the form
                document.getElementById('recipientType').value = notification.recipientType || 'all';
                document.getElementById('notificationTitle').value = notification.title || '';
                document.getElementById('notificationMessage').value = notification.message || '';
                document.getElementById('notificationPriority').value = notification.priority || 'normal';
                
                // Trigger recipient type change
                document.getElementById('recipientType').dispatchEvent(new Event('change'));
                
                showToast('Notification loaded into form', 'info');

            } catch (error) {
                console.error('Resend notification error:', error);
                showToast('Failed to load notification', 'error');
            }
        }

        // Ads Management

            try {
                const snapshot = await db.collection('ads')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                const tableBody = document.getElementById('adsTableBody');
                tableBody.innerHTML = '';

                snapshot.forEach(doc => {
                    const ad = {
                        id: doc.id,
                        ...doc.data()
                    };

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            ${ad.imageUrl ? 
                                `<img src="${ad.imageUrl}" alt="${ad.title}" style="width: 60px; height: 40px; object-fit: cover; border-radius: 4px;">` :
                                'No image'
                            }
                        </td>
                        <td>${ad.title || 'No title'}</td>
                        <td>${ad.placement || 'Unknown'}</td>
                        <td>
                            <a href="${ad.targetUrl}" target="_blank" style="color: var(--admin-primary); text-decoration: none;">
                                ${ad.targetUrl || 'No URL'}
                            </a>
                        </td>
                        <td>
                            <span class="status-badge ${ad.isActive ? 'status-active' : 'status-inactive'}">

                        </td>
                        <td>${ad.impressions || 0}</td>
                        <td>${ad.clicks || 0}</td>

                        <td>
                            <div class="table-actions-cell">
                                <button class="action-btn" onclick="editAd('${doc.id}')" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn delete" onclick="toggleAdStatus('${doc.id}')" title="${ad.isActive ? 'Deactivate' : 'Activate'}">
                                    <i class="fas fa-power-off"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Ads load error:', error);
                showToast('Failed to load ads', 'error');
            }
        }

        function openAdModal(adId = null) {
            const modal = document.getElementById('adModal');
            const title = document.getElementById('adModalTitle');
            const saveBtn = document.getElementById('adSaveText');

            if (adId) {
                // Edit mode
                title.textContent = 'Edit Advertisement';
                saveBtn.textContent = 'Update Ad';
                selectedAdId = adId;
                
                // Load ad data
                loadAdData(adId);
            } else {
                // Create mode
                title.textContent = 'Create Advertisement';
                saveBtn.textContent = 'Create Ad';
                selectedAdId = null;
                document.getElementById('adForm').reset();
                document.getElementById('adImagePreview').style.display = 'none';
                document.querySelector('#adImageUpload .upload-text').textContent = 'Click to upload ad image';
            }

            modal.classList.add('active');
        }

        async function loadAdData(adId) {
            try {
                const doc = await db.collection('ads').doc(adId).get();
                if (!doc.exists) return;

                const ad = doc.data();
                
                document.getElementById('adId').value = adId;
                document.getElementById('adTitle').value = ad.title || '';
                document.getElementById('adPlacement').value = ad.placement || '';
                document.getElementById('adTargetUrl').value = ad.targetUrl || '';
                document.getElementById('adIsActive').checked = ad.isActive || false;
                
                if (ad.imageUrl) {
                    const preview = document.getElementById('adImagePreview');
                    preview.innerHTML = `<img src="${ad.imageUrl}" alt="Preview">`;
                    preview.style.display = 'block';
                    document.querySelector('#adImageUpload .upload-text').textContent = 'Change image';
                }

            } catch (error) {
                console.error('Load ad data error:', error);
                showToast('Failed to load ad data', 'error');
            }
        }

        function closeAdModal() {
            document.getElementById('adModal').classList.remove('active');
        }

        async function saveAd() {
            const title = document.getElementById('adTitle').value.trim();
            const placement = document.getElementById('adPlacement').value;
            const targetUrl = document.getElementById('adTargetUrl').value.trim();
            const isActive = document.getElementById('adIsActive').checked;
            const imageFile = document.getElementById('adImageInput').files[0];

            if (!title || !placement || !targetUrl) {
                showToast('Please fill all required fields', 'error');
                return;
            }

            try {
                let imageUrl = '';
                
                // Upload image to imgbb if new file selected
                if (imageFile) {
                    const formData = new FormData();
                    formData.append('image', imageFile);
                    
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        imageUrl = data.data.url;
                    } else {
                        throw new Error('Image upload failed');
                    }
                }

                const adData = {
                    title,
                    placement,
                    targetUrl,
                    isActive,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (imageUrl) adData.imageUrl = imageUrl;
                
                if (selectedAdId) {
                    // Update existing ad
                    await db.collection('ads').doc(selectedAdId).update(adData);
                    showToast('Ad updated successfully', 'success');
                } else {
                    // Create new ad
                    adData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    adData.impressions = 0;
                    adData.clicks = 0;
                    await db.collection('ads').add(adData);
                    showToast('Ad created successfully', 'success');
                }

                closeAdModal();
                loadAds();

            } catch (error) {
                console.error('Save ad error:', error);
                showToast('Failed to save ad', 'error');
            }
        }

        async function editAd(adId) {
            openAdModal(adId);
        }

        async function toggleAdStatus(adId) {
            try {
                const doc = await db.collection('ads').doc(adId).get();
                if (!doc.exists) return;

                const ad = doc.data();
                
                await db.collection('ads').doc(adId).update({
                    isActive: !ad.isActive,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showToast(`Ad ${ad.isActive ? 'deactivated' : 'activated'}`, 'success');
                loadAds();

            } catch (error) {
                console.error('Toggle ad status error:', error);
                showToast('Failed to update ad status', 'error');
            }
        }

        // System Logs Management
        async function loadLogs() {
            try {
                const snapshot = await db.collection('errors')
                    .orderBy('timestamp', 'desc')
                    .limit(100)
                    .get();
                
                logs = [];
                const tableBody = document.getElementById('logsTableBody');
                tableBody.innerHTML = '';

                snapshot.forEach(doc => {
                    const log = {
                        id: doc.id,
                        ...doc.data()
                    };
                    
                    logs.push(log);

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <span class="status-badge ${log.type === 'error' ? 'status-inactive' : log.type === 'warning' ? 'status-pending' : 'status-active'}">
                                ${log.type || 'info'}
                            </span>
                        </td>
                        <td>${log.code || 'N/A'}</td>
                        <td style="max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            ${log.message || 'No message'}
                        </td>
                        <td>${log.userId || 'System'}</td>
                        <td>${log.timestamp ? log.timestamp.toDate().toLocaleString() : 'Unknown'}</td>
                        <td>
                            <span class="status-badge ${log.status === 'resolved' ? 'status-active' : 'status-pending'}">
                                ${log.status || 'unresolved'}
                            </span>
                        </td>
                        <td>
                            <div class="table-actions-cell">
                                <button class="action-btn" onclick="markLogAsResolved('${doc.id}')" title="Mark Resolved">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="action-btn delete" onclick="deleteLog('${doc.id}')" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                // Update badge
                const unresolvedCount = logs.filter(l => l.status !== 'resolved').length;
                document.getElementById('logsBadge').setAttribute('data-badge', unresolvedCount);

            } catch (error) {
                console.error('Logs load error:', error);
                showToast('Failed to load system logs', 'error');
            }
        }

        async function markLogAsResolved(logId) {
            try {
                await db.collection('errors').doc(logId).update({
                    status: 'resolved',
                    resolvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showToast('Log marked as resolved', 'success');
                loadLogs();

            } catch (error) {
                console.error('Mark log resolved error:', error);
                showToast('Failed to update log', 'error');
            }
        }

        async function deleteLog(logId) {
            if (!confirm('Delete this log entry?')) {
                return;
            }

            try {
                await db.collection('errors').doc(logId).delete();
                showToast('Log deleted', 'success');
                loadLogs();

            } catch (error) {
                console.error('Delete log error:', error);
                showToast('Failed to delete log', 'error');
            }
        }

        async function clearResolvedLogs() {
            if (!confirm('Delete all resolved logs?')) {
                return;
            }

            try {
                const snapshot = await db.collection('errors')
                    .where('status', '==', 'resolved')
                    .get();

                const batch = db.batch();
                snapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });

                await batch.commit();
                showToast('Resolved logs cleared', 'success');
                loadLogs();

            } catch (error) {
                console.error('Clear logs error:', error);
                showToast('Failed to clear logs', 'error');
            }
        }

        async function exportLogs() {
            try {
                const snapshot = await db.collection('errors')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                const logsData = [];
                snapshot.forEach(doc => {
                    const log = doc.data();
                    logsData.push({
                        id: doc.id,
                        ...log,
                        timestamp: log.timestamp ? log.timestamp.toDate().toISOString() : null,
                        resolvedAt: log.resolvedAt ? log.resolvedAt.toDate().toISOString() : null
                    });
                });

                const dataStr = JSON.stringify(logsData, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = `orafut-logs-${new Date().toISOString().slice(0,10)}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();

                showToast('Logs exported successfully', 'success');

            } catch (error) {
                console.error('Export logs error:', error);
                showToast('Failed to export logs', 'error');
            }
        }

        // No need for it since we're using dynamic imports
    </script>
