<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post View</title>
    <style>body { background:#121212; color:#fff; font-family:sans-serif; padding:10px; }</style>
</head>
<body>
    <div onclick="history.back()" style="padding:10px; cursor:pointer;">&larr; Back</div>
    <div style="background:#1e1e1e; padding:20px; border-radius:10px; margin-top:10px;">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;">
            <div style="width:40px; height:40px; background:#333; border-radius:50%;"></div>
            <b>@PredictorName</b>
        </div>
        <div style="min-height:100px;">
            This is the full content of the post. Analysis, image, or story content goes here.
        </div>
        <hr style="border-color:#333; margin:15px 0;">
        <div style="display:flex; gap:20px;">
            <span><i class="fa fa-heart"></i> Like</span>
            <span><i class="fa fa-comment"></i> Comment</span>
        </div>
    </div>
    <h4 style="margin-top:30px;">Suggestions</h4>
    <div style="background:#1e1e1e; padding:10px; border-radius:5px;">
        Follow @NewTeam for more updates.
    </div>
</body>
</html>
